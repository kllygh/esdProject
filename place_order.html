<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"
    crossorigin="anonymous">
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<link href="vendor/fontawesome/css/all.css" rel="stylesheet">

<title>Place Order</title>

<style>
  #content{
    display: grid;
    grid-template-columns: 50% 50%;
    margin: 0 auto;
  }
  #content div{
    margin: 20px;
  }
  #PlaceOrder{
    margin: 45%;
  }
</style>
</head>

<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<body class="bg-default">
    <div class="main-content">
        <div class="header bg-gradient-primary py-7 py-lg-8">
            <div class="container">
                <div class="header-body text-center mb-7">
                  <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-6">
                      <h1 class="text-white">Mystery Food Box</h1>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="mt--8 pb-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-transparent pb-5">
              <div class="text-muted text-center mt-2 mb-3"><small>View your order</small></div>
              <div id="content">
                <div><img src="assets/img/gallery/mystery_image.jpg" width="100%" height="auto"/></div>
                <div>
                  <h1>Name:</h1><br>
                  <h1>Restaurent:</h1><br>
                  <h1>Location:</h1><br>
                  <h1>Collection Time:</h1><br>
                  <h1 class="text-center">Payment method</h1>
                  <a id="PlaceOrder" href="payment" type="button" class="btn btn-primary my-4 " >Place Order</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        
    </div>
