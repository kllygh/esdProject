version: "3.8"

volumes:
  rabbitmq_data:

services:

############################################ Messaging Communications #################################################

  ####################################
  # RabbitMQ: The messaging broker   
  ####################################
  rabbitmq:
    image: rabbitmq:3-management
    hostname: esd-rabbit
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes: 
      - rabbitmq_data:/var/lib/rabbitmq

  #################################################
  # Activity Log: The Activity Log microservice
  #################################################
  activity_log:
    build:
      context: ./
      dockerfile: activity_log.Dockerfile
    image: esdproj/activity_log:esd
    restart: always
    depends_on:
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1

  ######################################
  # Error: The Error microservice
  ######################################
  error:
    build:
      context: ./
      dockerfile: error.Dockerfile
    image: esdproj/error:esd
    restart: always
    depends_on:
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1

############################################ Invocation based's Microservices (Simple MS) #################################################

  ##################################################
  # payment: The payment microservice
  ##################################################
  payment:
    build:
      context: ./
      dockerfile: payment.Dockerfile
    image: esdproj/payment:esd
    restart: always
    environment:
      PYTHONUNBUFFERED: 1


  ###############################################
  # Notification: The Notification microservice
  ###############################################
  notification:
    build:
      context: ./
      dockerfile: notification.Dockerfile
    image: esdproj/notification:esd
    restart: always
    depends_on:
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1

  ####################################
  # Box: The Mystery Box microservice
  ####################################
  box:
    build:
      context: ./
      dockerfile: box.Dockerfile
    image: esdproj/box:esd
    restart: always
    environment:
      dburl: mysql+mysqlconnector://is213@host.docker.internal:3306/box
      PYTHONUNBUFFERED: 1
    ports:
      - "5000:5000"

  ##########################################
  # Restaurant: The Restaurant microservice
  ##########################################
  restaurant:
    build:
        context: ./
        dockerfile: restaurant.Dockerfile
    image: esdproj/restaurant:esd
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/restaurant
    ports:
      - "5300:5300"

  ########################################
  # Location: The Location microservice
  ########################################
  location:
    build:
        context: ./
        dockerfile: location.Dockerfile
    image: esdproj/location:esd
    restart: always
    environment:
      PYTHONUNBUFFERED: 1

  ##################################################
  # order: The order microservice
  ##################################################
  order:
    build:
      context: ./order
      dockerfile: order.Dockerfile
    image: esdproj/order:esd
    restart: always
    environment:
      dburl: mysql+mysqlconnector://is213@host.docker.internal:3306/order
      PYTHONUNBUFFERED: 1

  #################################################
  # Refund: The Refund an Order microservice
  #################################################
  refund:
    build:
      context: ./
      dockerfile: refund.Dockerfile
    image: esdproj/order:esd
    restart: always
    depends_on:
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1

############################################ Invocation based's Microservices (Complex MS) #################################################

  ###################################
  # Nearby: The Nearby microservice
  ###################################
  nearby:
    build:
        context: ./
        dockerfile: nearby.Dockerfile
    image: esdproj/nearby:esd
    depends_on:
      - location
      - box
      - restaurant
      - activity_log
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      location_URL: "http://localhost:5200/location"
      box_URL: "http://127.0.0.1:5000/box"
      rest_URL: "http://localhost:5300/restaurant"
      PYTHONUNBUFFERED: 1
    ports:
      - "5400:5400"

  ##################################################
  # Cancel an order: The cancel_order microservice
  ##################################################
  cancel_order:
    build:
        context: ./
        dockerfile: cancel_order.Dockerfile
    image: esdproj/cancel_order:esd
    depends_on:
      - box
      - order
      - activity_log
      - notification
      - error
      - payment
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      order_URL: http://order:5001/order
      box_URL: "http://127.0.0.1:5000/box"
      payment_URL: "http://localhost:6002/create-checkout-session"
      PYTHONUNBUFFERED: 1
    ports:
      - "5500:5500"

  #################################################
  # Place an Order: The Place an Order microservice
  #################################################
  place_order:
    build:
      context: ./
      dockerfile: place_order.Dockerfile
    image: esdproj/place_order:esd
    restart: always
    depends_on:
      - order
      - box
      - payment
      - activity_log
      - error
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      order_URL: http://order:5001/order
      box_URL: "http://127.0.0.1:5000/box"
      payment_URL: "http://localhost:6002/create-checkout-session"
      PYTHONUNBUFFERED: 1
    ports:
      - "5100:5100"