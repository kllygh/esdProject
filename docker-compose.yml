version: "3.8"

volumes:
  rabbitmq_data:

services:
  ###################################
  # Order: The Order microservice
  ###################################
  order:
    build:
      context: ./
      dockerfile: order.Dockerfile
    image: jolenechew/order:esd
    restart: always
    environment:
      dburl: mysql+mysqlconnector://is213@host.docker.internal:3306/order
      PYTHONUNBUFFERED: 1

  ###################################
  # Mystery Box: The Mystery Box microservice
  ###################################
  box:
    build:
      context: ./
      dockerfile: box.Dockerfile
    image: jolenechew/box:esd
    restart: always
    environment:
      dburl: mysql+mysqlconnector://is213@host.docker.internal:3306/box
      PYTHONUNBUFFERED: 1

  ###################################
  # Payment: The Payment microservice
  ###################################
  payment:
    build:
      context: ./
      dockerfile: payment.Dockerfile
    image: jolenechew/payment:esd
    restart: always
    environment:
      PYTHONUNBUFFERED: 1

  ####################################
  # RabbitMQ: The messaging broker   
  ####################################
  rabbitmq:
    image: rabbitmq:3-management
    hostname: esd-rabbit
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes: 
      - rabbitmq_data:/var/lib/rabbitmq

  #################################################
  # Place an Order: The Place an Order microservice
  #################################################
  place_order:
    build:
      context: ./
      dockerfile: place_order.Dockerfile
    image: jolenechew/place_order:esd
    restart: always
    depends_on:
      - order
      - box
      - payment
      - activity_log
      - error
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      order_URL: http://order:5001/order
      box_URL: "http://localhost:6000/box"
      payment_URL: "http://localhost:6002/create-checkout-session"
      PYTHONUNBUFFERED: 1
    ports:
      - "5100:5100"

  #################################################
  # Activity Log: The Activity Log microservice
  #################################################
  activity_log:
    build:
      context: ./
      dockerfile: activity_log.Dockerfile
    image: jolenechew/activity_log:esd
    restart: always
    depends_on:
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1

  ###################################
  # Error: The Error microservice
  ###################################
  error:
    build:
      context: ./
      dockerfile: error.Dockerfile
    image: jolenechew/error:esd
    restart: always
    depends_on:
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1



  